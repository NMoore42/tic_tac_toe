<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css"
    integrity="sha256-xpOKVlYXzQ3P03j397+jWFZLMBXLES3IiryeClgU5og= sha384-gP4DhqyoT9b1vaikoHi9XQ8If7UNLO73JFOOlQV1RATrA7D0O7TjJZifac6NwPps sha512-AKwIib1E+xDeXe0tCgbc9uSvPwVYl6Awj7xl0FoaPFostZHOuDQ1abnDNCYtxL/HWEnVOMrFyf91TDgLPi9pNg=="
    crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- Compressed JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js"
    integrity="sha256-/PFxCnsMh+nTuM0k3VJCRch1gwnCfKjaP8rJNq5SoBg= sha384-9ksAFjQjZnpqt6VtpjMjlp2S0qrGbcwF/rvrLUg2vciMhwc1UJJeAAOLuJ96w+Nj sha512-UMSn6RHqqJeJcIfV1eS2tPKCjzaHkU/KqgAnQ7Nzn0mLicFxaVhm9vq7zG5+0LALt15j1ljlg8Fp9PT1VGNmDw=="
    crossorigin="anonymous" defer></script>

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"
    integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>


  <div class="grid-container" id='site-container'>
    <!-- ---------------------------------------------------------------------- -->
    <!-- ---------------------------------------------------------------------- -->
    <!-- SITE HEADER -->
    <!-- ---------------------------------------------------------------------- -->
    <!-- ---------------------------------------------------------------------- -->
    <header class="site-header" id="site-header">

    </header><!-- end #site-header -->

    <!-- ---------------------------------------------------------------------- -->
    <!-- ---------------------------------------------------------------------- -->
    <!-- MAIN CONTENT -->
    <!-- ---------------------------------------------------------------------- -->
    <!-- ---------------------------------------------------------------------- -->
    <main class="main" id="main">
      <h1 class='text-center'>Tic Tac Toe</h1>

      <div class="grid-x">
        <div id="player-div" class="medium-6 medium-offset-3 cell">

          <form id="start-game-form" action="" method="post">
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                  <div class="medium-6 cell">
                    <label>Select Player One
                      <select id="select-player-one" required>
                        <option selected='true' disabled >Select a Player</option>
                        <option value="husker">Husker</option>
                        <option value="starbuck">Starbuck</option>
                        <option value="hotdog">Hot Dog</option>
                        <option value="apollo">Apollo</option>
                        <option data-name='new-player'>Add New Player</option>
                      </select>
                    </label>
                  </div><!-- .medium-6 -->
                  <div class="medium-6 cell">
                    <label>Select Player Two
                      <select id="select-player-two" required>
                        <option selected='true' disabled>Select a Player</option>
                        <option value="husker">Husker</option>
                        <option value="starbuck">Starbuck</option>
                        <option value="hotdog">Hot Dog</option>
                        <option value="apollo">Apollo</option>
                        <option data-name='new-player'>Add New Player</option>
                      </select>
                    </label>
                  </div>
                  <div class="cell align-center">
                    <input type="submit" value="Start New Game" class='success expanded button' style='display: none;'>
                  </div>
              </div>
            </div>
          </form>
        </div><!-- .medium-8 -->

        <div class="medium-10 medium-offset-1 cell">
          <div id="scoreboard" style="display: none;">
            <div class="grid-x">
              <div class="medium-2 cell">
                <div id="player-one-score" class='player-score'>
                  <div class="box box-filled-1"></div>
                  <div class="player-info text-center">
                    <p>Player 1 name</p>
                  </div>
                </div>
              </div>
              <div class="medium-2 medium-offset-8 cell">
                <!-- <div id="player-two-score" class='player-score active-player'> -->
                <div id="player-two-score" class='player-score'>
                  <div class="box box-filled-2"></div>
                  <div class="player-info text-center">
                    <p>Player 2 name</p>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div id="game-div" style="display:none;">
            <ul class="boxes">
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
          </ul>
          </div>
        </div>

      </div>


    <!-- ---------------------------------------------------------------------- -->
    <!-- ---------------------------------------------------------------------- -->
    <!-- MODAL POPUP -->
    <!-- ---------------------------------------------------------------------- -->
    <!-- ---------------------------------------------------------------------- -->
      <div class="reveal" id="add-new-player-modal" data-reveal>
        <form id="add-player-form">
          <p>
            <label for="player-name">Enter a name:</label>
            <input type="text" id="new-player-name" placeholder='Enter a Name'>
          </p>
          <p>
            <input class='success button' type="submit" value="Create new player">
          </p>
        </form>
        <button id="player-close-button" class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    </main><!-- end #main -->

    <!-- ---------------------------------------------------------------------- -->
    <!-- ---------------------------------------------------------------------- -->
    <!-- SITE FOOTER -->
    <!-- ---------------------------------------------------------------------- -->
    <!-- ---------------------------------------------------------------------- -->
    <footer class="site-footer" id="site-footer">

    </footer><!-- end #site-footer -->


  </div><!-- end #site-container -->


  <script src="./src/players.js" defer></script>
  <script src="./src/games.js" defer></script>
</body>
</html>
